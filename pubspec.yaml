name: usedev
description: "Teste técnico para a vaga de coordenador de conteúdo mobile na Alura"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.4.1
  flutter_svg: ^2.0.10+1
  google_fonts: ^6.2.1
  result_dart: ^1.1.1
  http: ^1.2.2
  auto_injector: ^2.0.5
  provider: ^6.1.2
  firebase_database: ^11.1.2
  url_launcher: ^6.3.0
  signals_flutter: ^5.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/appicons/
    - assets/images/
    - assets/icons/
    - assets/logos/

flutter_launcher_icons:
  android: launcher_icon
  image_path: assets/appicons/appicon.png

