name: usedev
description: "Teste técnico para a vaga de coordenador de conteúdo mobile na Alura"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/appicons/
    - assets/images/
    - assets/icons/
    - assets/logos/

flutter_launcher_icons:
  android: launcher_icon
  image_path: assets/appicons/appicon.png

